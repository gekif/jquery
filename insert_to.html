<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>

    <script>
        $("document").ready(function () {
            $("#appendTo").click(function () {
                $("#box p:first").appendTo("#box p:last");
            });

//            $("#prependTo").click(function () {
//                $("p:last").prependTo("p:first");
//            });

            $("#prependTo").click(function () {
                $("<p>New Para</p>").insertAfter("p:first");
            });
        });
    </script>
</head>
<body>

<a href="#" id="appendTo">Append To</a>
<a href="#" id="prependTo">Prepend To</a>

<div id="box">
    <p>This is the 1</p>
    <p>This is the 2</p>
    <p>This is the 3</p>
    <p>This is the 4</p>
    <p>This is the 5</p>
</div>

</body>
</html>
